# USAGE EXAMPLES
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Example 1: Enable Ornstein by default
# isolation:
#   default_level: ornstein
#   ornstein_enabled: true

# Example 2: Selective tool isolation
# isolation:
#   default_level: none
#   ornstein_enabled: true
#   tool_isolation:
#     run_shell: ornstein

# Example 3: Cautious mode (via CLI flag)
# animus rise --cautious
# (Enables Ornstein automatically without config changes)

# Example 4: Paranoid mode (not yet implemented)
# animus rise --paranoid
# (Will enable Smough container isolation in Phase 3)
